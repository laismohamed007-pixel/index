<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ❤️</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background: linear-gradient(to bottom, #ffd6e8, #ffffff);
  text-align:center;
}

/* pages */
.page{
  display:none;
  height:100vh;
  padding:30px 20px;
}

.active{
  display:block;
}

button{
  padding:15px 25px;
  font-size:18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  margin:10px;
}

.caution-btn{
  background:red;
  color:white;
  font-weight:bold;
}

.fun-btn{
  background:#ff4d88;
  color:white;
}

.photo{
  width:260px;
  border-radius:15px;
  margin-top:20px;
}

video{
  width:280px;
  border-radius:15px;
  margin-top:20px;
}

.heart{
  position:fixed;
  font-size:24px;
  animation: explode 1.2s ease-out forwards;
}

@keyframes explode{
  from{transform:scale(0.5);opacity:1;}
  to{transform:translate(var(--x),var(--y)) scale(1.5);opacity:0;}
}

</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgMusic" loop preload="auto">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1 -->
<div id="page1" class="page active">
  <h1>Don’t click this</h1>
  <button class="caution-btn" onclick="goToMoments()">Enter at your own risk</button>
</div>

<!-- PAGE 2 -->
<div id="page2" class="page">
  <h1>Our Moments ❤️</h1>
  <img src="ourphoto.jpg" class="photo">
  <br>
  <button class="fun-btn" onclick="goToQuestion()">Next</button>
</div>

<!-- PAGE 3 -->
<div id="page3" class="page">
  <h1>Will you be my Valentine?</h1>
  <button class="fun-btn" onclick="celebrate()">Yes</button>
  <button class="fun-btn" id="noBtn">No</button>
</div>

<!-- PAGE 4 -->
<div id="page4" class="page">
  <h1>OMG YES ❤️</h1>
  <video id="celebrationVideo" controls>
    <source src="ourvideo.mp4" type="video/mp4">
  </video>
</div>

<script>

function showPage(id){
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function goToMoments(){
  let music=document.getElementById("bgMusic");
  music.play().catch(()=>{});
  showPage("page2");
}

function goToQuestion(){
  showPage("page3");
}

function celebrate(){
  showPage("page4");
  document.getElementById("celebrationVideo").play();
  heartExplosion();
}

function heartExplosion(){
  for(let i=0;i<30;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="❤️";
    heart.style.left="50%";
    heart.style.top="50%";
    heart.style.setProperty('--x',(Math.random()*400-200)+'px');
    heart.style.setProperty('--y',(Math.random()*400-200)+'px');
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),1200);
  }
}

/* No button runs away */
const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",moveButton);
noBtn.addEventListener("touchstart",moveButton);

function moveButton(){
  const x=Math.random()*(window.innerWidth-100);
  const y=Math.random()*(window.innerHeight-50);
  noBtn.style.position="absolute";
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}

</script>

</body>
</html>
