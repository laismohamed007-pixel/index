<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ❤️</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background: linear-gradient(to bottom, #ffd6e8, #ffffff);
  text-align:center;
}

.section{
  min-height:100vh;
  padding:30px 20px;
}

button{
  padding:15px 25px;
  font-size:18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  margin:10px;
}

.caution-btn{
  background:red;
  color:white;
  font-weight:bold;
}

.fun-btn{
  background:#ff4d88;
  color:white;
}

.photo{
  width:260px;
  border-radius:15px;
  margin-top:20px;
  box-shadow:0 10px 20px rgba(0,0,0,0.15);
}

video{
  width:280px;
  border-radius:15px;
  margin-top:20px;
}

.heart{
  position:fixed;
  font-size:24px;
  animation: explode 1.2s ease-out forwards;
}

@keyframes explode{
  from{transform:scale(0.5);opacity:1;}
  to{transform:translate(var(--x),var(--y)) scale(1.5);opacity:0;}
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop preload="auto">
  <source src="music.mp3" type="audio/mpeg">
</audio>
<!-- SECTION 1 -->
<div class="section">
  <h1>Don’t click this</h1>
  <button class="caution-btn" onclick="startSite()">Enter at your own risk</button>
</div>

<!-- SECTION 2 -->
<div class="section">
  <h1>Our Moment ❤️</h1>
  <img src="ourphoto.jpg" class="photo">
</div>

<!-- SECTION 3 -->
<div class="section">
  <h1>Will you be my Valentine?</h1>
  <button class="fun-btn" onclick="celebrate()">Yes</button>
  <button class="fun-btn" id="noBtn">No</button>
</div>

<!-- SECTION 4 -->
<div class="section" id="celebrationSection" style="display:none;">
  <h1>OMG YES ❤️</h1>
  <video id="celebrationVideo" controls>
    <source src="ourvideo.mp4" type="video/mp4">
  </video>
</div>

<script>

function startSite(){
  document.getElementById("bgMusic").play();
}

function celebrate(){
  document.getElementById("celebrationSection").style.display="block";
  document.getElementById("celebrationVideo").play();
  heartExplosion();
  window.scrollTo({top:document.body.scrollHeight, behavior:'smooth'});
}

function heartExplosion(){
  for(let i=0;i<30;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="❤️";
    heart.style.left="50%";
    heart.style.top="50%";
    heart.style.setProperty('--x',(Math.random()*400-200)+'px');
    heart.style.setProperty('--y',(Math.random()*400-200)+'px');
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),1200);
  }
}

/* No button runs away */
const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",moveButton);
noBtn.addEventListener("touchstart",moveButton);

function moveButton(){
  const x=Math.random()*(window.innerWidth-100);
  const y=Math.random()*(window.innerHeight-50);
  noBtn.style.position="absolute";
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}

</script>

</body>
</html>
